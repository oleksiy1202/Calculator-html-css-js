<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Калькулятор</title>
</head>

<body>
    <div id="fireworks"></div>

    <div class="calculator">
        <h1 class="headerText">Калькулятор</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearButton()" class="button">C</button>
            <button onclick="clickButton('1')" class="button">1</button>
            <button onclick="clickButton('2')" class="button">2</button>
            <button onclick="selectOperator('+')" class="button operator">+</button>
            <button onclick="clickButton('3')" class="button">3</button>
            <button onclick="clickButton('4')" class="button">4</button>
            <button onclick="clickButton('5')" class="button">5</button>
            <button onclick="selectOperator('-')" class="button operator">-</button>
            <button onclick="clickButton('6')" class="button">6</button>
            <button onclick="clickButton('7')" class="button">7</button>
            <button onclick="clickButton('8')" class="button">8</button>
            <button onclick="selectOperator('*')" class="button operator">*</button>
            <button onclick="clickButton('9')" class="button">9</button>
            <button onclick="clickButton('0')" class="button">0</button>
            <button onclick="clickButton('.')" class="button">.</button>
            <button onclick="selectOperator('/')" class="button operator">/</button>
            <button onclick="calculate()" class="button equal">=</button>
        </div>
        <div id="history" class="history"></div>
        <input class="clearStorageButton" type="button" value="Очистити Історію" id="clearStorage">
    </div>


    <script src="./script.js"></script>
</body>

</html>
